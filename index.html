<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <style>
      * {

        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 36);

      nav {
        display: flex;

      nav ul {

      }

      nav ul li {
        margin: 0px 30px;
        list-style: none;
      }

        font-size: 1.5rem;
      }

    <header>
      <nav>
        <div class="right">Sandeep Portfolio</div>
        <div class="left">
          <ul>
            <li>Home</li>
